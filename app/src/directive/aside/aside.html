<div role="navigation" class="aside closed" aria-hidden="false">
    <ul>
        <li ui-sref-active="active" ng-repeat="menu in menus">
            <a ui-sref="{{menu.ref}}" ng-if="menu.ref">{{menu.title}}</a>
            <a ng-if="!menu.ref">{{menu.title}}</a>
            <ul>
                <li ui-sref-active="active" ng-repeat="item in menu.items">
                    <a ui-sref="{{item.ref}}">{{item.title}}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
